<html>
    <head>
        <title>Balloon</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <style>
            .balloon {
                position: absolute;
                top:0;
                left:0;
				right: 0;
				bottom: 0;
                height: 200px;
                width: 200px;
                background-color: red;
                border-radius: 50%;
				margin:auto;
            }
        </style>
    </head>
    <body>
        <div class="balloon" id="balloon"></div>
        <script type="text/javascript">
            $(document).ready(function()
            {
                balloon = $('#balloon').click(balloonClick).mouseleave(balloonLeave);
            })
            function balloonLeave() {
                var width = parseInt(balloon.css("width"), 10) - 5;
                var height = parseInt(balloon.css("height"), 10) - 5;
				if (balloon.css("background-color") == 'rgb(255, 0, 0)')
					balloon.css('background-color', 'blue');
				else if (balloon.css("background-color") == 'rgb(0, 128, 0)')
					balloon.css('background-color', 'red');
				else if (balloon.css("background-color") == 'rgb(0, 0, 255)')
					balloon.css('background-color', 'green');
                if (width < 200)
                    ;
                else
                {
					balloon.width(width);
                    balloon.height(height);
                }
            }
            function balloonClick() {
                var width = parseInt(balloon.css("width"), 10) + 10;
                var height = parseInt(balloon.css("height"), 10) + 10;
                if (balloon.css("background-color") == 'rgb(255, 0, 0)')
                    balloon.css('background-color', 'green');
                else if (balloon.css("background-color") == 'rgb(0, 128, 0)')
                    balloon.css('background-color', 'blue');
                else if (balloon.css("background-color") == 'rgb(0, 0, 255)')
                    balloon.css('background-color', 'red');
                if (width > 420 || height > 420)
                {
					balloon.width(200);
                    balloon.height(200);
                }
                else
                {
                    balloon.width(width);
                    balloon.height(height);
                }
            }
        </script>
    </body>
</html>
