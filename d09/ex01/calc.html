    <select name="sign">

        <option>*</option>
        <option>/</option>

</form>

    function clear() {
        clearTimeout(t);
        t = setTimeout(hello, 30000);
        console.log("1");
    }

    function isNumeric(n) {
        return !isNaN(parseInt(n)) && isFinite(n);
    }

    function hello() {
        alert('Please, use me...');
         // setTimeout(hello, 3000);
    }

    function calculate(form) {
        var sign = form.sign.value;
        var f1 = document.getElementById('left').value;
        var f2 = document.getElementById('right').value;
        if (!isNumeric(f1) || !isNumeric(f2)) {
            alert("Error :(");
            return;
        }
        f1 = parseInt(f1);
        f2 = parseInt(f2);
        if (f1 < 0 || f2 < 0 || !isNumeric(f1) || !isNumeric(f2))
            alert("Error :(");
        if (f2 === 0)
            alert("Itâ€™s over 9000!");
        else {
            switch (sign) {
                case ('+'):
                    fin = f1 + f2;
                    break;
                case ('-'):
                    fin = f1 - f2;
                    break;
                case ('*'):
                    fin = f1 * f2;
                    break;
                case ('/'):
                    fin = f1 / f2;
                    break;
                case ('%'):
                    fin = f1 % f2;
                    break;
            }
            console.log(fin);
            alert(fin);
        }
    }
</script>
